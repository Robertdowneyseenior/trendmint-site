<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrendMint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">

<!-- All content remains unchanged above -->

<!-- Counter Script and Form Handler -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Counter Animation
    const counters = document.querySelectorAll(".count-up");
    counters.forEach(counter => {
      const update = () => {
        const target = +counter.dataset.target;
        const current = +counter.innerText;
        const increment = target / 50;
        if (current < target) {
          counter.innerText = Math.ceil(current + increment);
          setTimeout(update, 30);
        } else {
          counter.innerText = target;
        }
      };
      update();
    });

    // Form Submission Handler
    const form = document.getElementById("contactForm");
    if (form) {
      form.addEventListener("submit", async function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        try {
          const response = await fetch("https://sheetdb.io/api/v1/e381ubdvox56i", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ data })
          });

          if (response.ok) {
            window.location.href = "https://www.trendmint.co.in/thank-you.html";
          } else {
            alert("There was an error submitting the form. Please try again.");
          }
        } catch (error) {
          alert("An error occurred. Please check your connection and try again.");
        }
      });
    }
  });
</script>

</body>
</html>
