<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendMint ‚Äî Meme Marketing Strategy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 60px 5%;
      min-height: 100vh;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .form-box {
      flex: 1;
      min-width: 320px;
      max-width: 500px;
      background-color: #1b1b1b;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.1);
    }

    .form-box h1 {
      font-size: 28px;
      color: #fff;
      margin-bottom: 8px;
    }

    .form-box p {
      font-size: 15px;
      color: #bbb;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: none;
      background: #292929;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #aaa;
    }

    button {
      padding: 14px;
      width: 100%;
      font-size: 16px;
      background-color: yellow;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffd000;
    }

  .image-box {
  flex: 1;
  min-width: 300px;
  display: flex;
  justify-content: center;
}

.image-wrapper {
  position: relative;
  width: 100%;
  max-width: 500px;
  overflow: hidden;
  border-radius: 12px;
}

.image-wrapper img {
  width: 100%;
  display: block;
  border-radius: 12px;
}

.meme-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  font-size: 18px;
  font-weight: 700;
  color: yellow;
  background-color: rgba(0, 0, 0, 0.65);
  padding: 16px;
  text-align: center;
  line-height: 1.5;
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
      }

      .image-box img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left: Form -->
    <div class="form-box">
      <h1>‚ö° Get Your Meme Strategy</h1>
      <p>Fill the form ‚Äî just like Sahab is doing üëá</p>

      <form action="https://sheetdb.io/api/v1/e381ubdvox56i" method="POST" onsubmit="handleSubmitAndRedirect(event)">
        <input type="text" name="data[Name]" placeholder="Your Name" required />
        <input type="email" name="data[Email]" placeholder="Your Email" required />
        <input type="text" name="data[Phone]" placeholder="Mobile Number" required />
        <input type="text" name="data[Business]" placeholder="Your Business Name" required />
        <textarea name="data[Message]" placeholder="Your Requirements" rows="4" required></textarea>
        <input type="hidden" name="data[SubmittedAt]" id="submission-time" />
        <button type="submit">Send Enquiry</button>
      </form>
    </div>

    <!-- Right: Image with caption -->
    <div class="image-box">
  <div class="image-wrapper">
    <img src="https://raw.githubusercontent.com/Robertdowneyseenior/trendmint-site/main/Vinod.png" alt="Binod Meme" />
    <div class="meme-caption">Dekh Raha Hai Na Binod?<br>Sahab Kaise Form Bhar Rahe Hain.</div>
  </div>
</div>

  <script>
    function handleSubmitAndRedirect(event) {
      event.preventDefault();
      const form = event.target;

      const now = new Date();
      const formattedTime = now.toLocaleString("en-GB", {
        timeZone: "Asia/Kolkata",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });

      document.getElementById('submission-time').value = formattedTime;

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      }).then(response => {
        if (response.ok) {
          form.reset();
          window.location.href = "thank-you.html";
        } else {
          alert("‚ùå Submission failed. Please try again.");
        }
      }).catch(() => {
        alert("‚ùå Network error. Try again later.");
      });
    }
  </script>
</body>
</html>
